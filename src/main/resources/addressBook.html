<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Result</h1>
<p th:text="'AddressBookPackage.ApplicationPackage.AddressBookController.AddressBook ID: ' + ${addressBook.id}" ></p>
<p th:each="buddy : ${addressBook.buddies}">
    id: <b><span th:text="${buddy.id}"/></b>
    Name: <b><span th:text="${buddy.name}"/></b>
    Phone Number: <b><span th:text="${buddy.phoneNumber}"/></b>
</p>
<a href="/greeting">Submit another message</a>
</body>
</html>
